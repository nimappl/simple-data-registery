{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<meta name="UI Design" content="Nima Kanani">
	<meta name="Developer" content="Nima Kanani">
	<title>ورود</title>
</head>
<body>
	<div class="login">
		<div class="login-head">
			<h1>ورود</h1>
		</div>
		<div class="login-form">
			<form action="" method="POST" id="login">
				{% csrf_token %}
				<div class="input-grp">
					<input type="text" name="username" id="username" placeholder="نام کاربری" class="login-input" autocomplete="off">
				</div>
				<div class="input-grp">
					<input type="password" name="password" id="password" placeholder="کلمه عبور" class="login-input">
				</div>
				{% if messages %}
					{% for message in messages %}
						<span class="alert">{{ message }}</span>
					{% endfor %}
				{% endif %}
				<input type="submit" value="ورود" class="btn login-input">
			</form>
		</div>
	</div>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
